<template name="layout">
  {{#if currentUser}}
    <div class="row full-height">
      <div class="col-md-3 papa-container full-height">
        {{> papa}}
      </div>
      <div class="col-md-5 full-height">
        {{> inventory}}
      </div>
      <div class="col-md-4 full-height">
        {{> shop}}
      </div>
    </div>
  {{else}}
    <div class="row">
      {{> loginButtons}}
    </div>
  {{/if}}
</template>
