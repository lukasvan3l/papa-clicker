<template name="layout">
  {{#if currentUser}}
    <div class="row">
      {{> header}}
    </div>
    <div class="row full-height">
      <div class="col-md-3 papa-container full-height">
        {{> papa}}
      </div>
      <div class="col-md-5 full-height">
        {{> navigation}}
        {{> inventory}}
      </div>
      <div class="col-md-4 full-height">
        <h2>Shop</h2>
        {{> shop}}
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="col-md-12">
        {{> loginButtons}}
      </div>
    </div>
  {{/if}}
</template>
