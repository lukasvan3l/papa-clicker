<template name="stats">
  <h5>Total papas: {{totalClicks}}</h5>

  <h4>Bonuses:</h4>
  {{#each bonus in bonuses}}
    <li class="bonusList">
      Name: {{bonus.bonusName}}<br />
      Productions: {{bonus.bonusProduction}}<br />
      Amount: {{bonus.belongingsAmount}}<br />
      Per second: {{bonus.bonusPerSec}}</li>
  {{/each}}
</template>
